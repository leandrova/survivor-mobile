<ion-view title="Login" id="page5" hide-nav-bar="false">
    <ion-content padding="true">
        <form id="login-form1" class="list " >
            <label class="item item-input item-stacked-label {{userRed}}" id="login-input1">
                <input type="text" ng-model="formData.user" placeholder="E-mail">
            </label>
            <label class="item item-input item-stacked-label {{passRed}}" id="login-input2">
                <input type="password" ng-model="formData.pass" placeholder="Senha">
            </label>
        </form>
        <form id="login-form2" class="list ">
            <ion-toggle toggle-class="toggle-balanced" ng-model="formData.svSe" ng-checked="false" id="login-toggle1" class=" manterConectado" >manter conectado?</ion-toggle>
        </form>
        <button ng-click="authentication(formData)" id="login-button1" class=" button button-balanced button-block">Login</button>
        <div ng-bind-html="alert" ng-if="alert"></div>
    </ion-content>
</ion-view>
